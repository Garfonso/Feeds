<div class="palm-page-header fixed">
	<div class="palm-page-header-wrapper">
	    <div id="appIcon" class="img_icon"></div>                        
		<div class="title" id="loginTitle">Login: Google Reader</div>
	</div>
</div>
<div class="palm-page-header-fixed-after"></div><br/>
<div class="palm-group">
	<div class="palm-group-title" x-mojo-loc=''>Email Address</div>
		<div class="palm-list">
	   		<div class="palm-row single">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
	      				<div x-mojo-element="TextField" id="usernameField" class="listClass" name="usernameField"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="palm-group">
	<div class="palm-group-title" x-mojo-loc=''>Password</div>
		<div class="palm-list">
	   		<div class="palm-row single">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
	      				<div x-mojo-element="PasswordField" id="passwordField" class="listClass" name="passwordField"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div x-mojo-element="Button" id="loginButton" class="buttonClass" name="loginButton"></div>
